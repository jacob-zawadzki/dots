plugin {

  touch_gestures {

  sensitivity = 1.0
  workspace_swipe_fingers = 3
  long_press_delay = 150
  edge_margin = 400


  hyprgrass-bind = , edge:r:l, workspace, +1
  hyprgrass-bind = , edge:r:r, workspace, -1
  hyprgrass-bind = , edge:d:u, hyprexpo:expo, toggle
  hyprgrass-bind = , pinch:3:i, exec, nwg-drawer -term kitty -open
  hyprgrass-bind = , pinch:3:o, exec, nwg-drawer -close
  hyprgrass-bind = , tap:2, killactive
  hyprgrass-bind = , tap:3, exec, /home/jz/.config/hypr/scripts/Wlogout.sh
  # hyprgrass-bind = , edge:u:d, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window


  # hyprgrass-gesture = swipe, 3, up, dispatcher, hyprexpo:expo, toggle 
