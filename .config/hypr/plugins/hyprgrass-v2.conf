  # hyprgrass-gesture = swipe, 2, up, dispatcher, exec, nwg-drawer -close 
  hyprgrass-gesture = longpress, 2, swipe, move
  hyprgrass-gesture = longpress, 3, swipe, fullscreen, maximize
  hyprgrass-gesture = longpress, 2, swipe, mod: SUPER, resize
